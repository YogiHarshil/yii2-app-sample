name: Deploy Yii2 App
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest yii2-app || \
          docker service create --name yii2-app -p 9000:80 ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest
