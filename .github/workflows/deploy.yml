name: Deploy Yii2 App to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“Œ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest

            echo "ğŸ” Checking if service exists..."
            if docker service ls | grep -q yii2-app; then
              echo "ğŸ”„ Updating existing service..."
              docker service update --image ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest yii2-app
            else
              echo "ğŸ†• Creating new service..."
              docker service create \
                --name yii2-app \
                --publish 9000:80 \
                --replicas 1 \
                ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest
            fi
