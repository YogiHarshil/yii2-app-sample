name: Deploy Yii2 App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest

    - name: Cleanup old docker-compose.yml directory on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          if [ -d /home/ec2-user/docker-compose.yml ]; then
            echo "Removing directory /home/ec2-user/docker-compose.yml"
            rm -rf /home/ec2-user/docker-compose.yml
          fi

    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: './docker-compose.yml'   # Adjust path if needed
        target: '/home/ec2-user/docker-compose.yml'

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install docker-compose if not installed
          if ! command -v docker-compose &> /dev/null; then
            echo "Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # Pull latest image and deploy with docker-compose
          /usr/bin/docker pull ${{ secrets.DOCKER_USERNAME }}/yii2-app:latest
          /usr/local/bin/docker-compose -f /home/ec2-user/docker-compose.yml up -d
